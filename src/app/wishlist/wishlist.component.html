<div class="text-center" *ngIf="!loaded" style="position: absolute; top: 50%; left: 50%;">
  <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; border-width: .30em;">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div id="wishlist" class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let item of array; let i = index" class="d-inline-block">
    <div class="card m-1 m-sm-3 p-0 d-inline-block col-xl-4 col-lg-6 col-md-6" style="max-width: 389px;">
      <div class="row no-gutters">
        <div class="col-md-6">
          <a [routerLink]="['/car-details', item.make, item.model, item.uniqueId]" style="cursor: pointer;">
            <img *ngIf="item.images[0].images == ''" src="https://www.affordableautoselgin.com/images/no-photo-car.jpg"
              class="w-100 img-car" alt="car-image">
            <img *ngIf="!item.images[0].images == ''" [src]="item.images[0].images" class="w-100 img-car"
              alt="car-image"></a>
          <button class="btn btn-md b-color" (click)="removeFromWishlist(item, i)">Remove from wishlist <i class="fas fa-heart wishlist"
              title="Remove from wishlist"></i></button>
        </div>
        <div class="col-md-6">
          <div class="card-body pt-0 p-md-3 pr-lg-0">
            <a [routerLink]="['/car-details', item.make, item.model, item.uniqueId]" style="cursor: pointer; color: black;">
            <h5 class="card-title">{{ item.make}} {{ item.model }}</h5>
            </a>
            <p class="card-text">Engine: {{item.engine}} <br><span>Year: {{item.year}}</span><br><span>Price:
                {{ item.price }}$</span></p>
            <p class="card-text"><small class="text-muted"><i class="far fa-clock pr-2"></i>{{item.time}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isEmpty" class="w-75 mx-auto">
  <h1 class="text-center">The wishlist is empty</h1>
  <p class="text-center">You have no saved vehicles. Remember that vehicles can be added to the wishlist by clicking on the icon <i class="far fa-heart" id="heart-icon"></i></p>
</div>
